<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body {
            font-family: monospace;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #003d82;
        }
        pre {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            overflow: auto;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background: #003d82;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico de Login</h1>

        <div id="status"></div>

        <h2>localStorage:</h2>
        <pre id="localStorage"></pre>

        <h2>Usuario Actual:</h2>
        <pre id="usuarioActual"></pre>

        <button class="btn" onclick="verificarEstado()">üîÑ Verificar Estado</button>
        <button class="btn" onclick="borrarStorage()">üóëÔ∏è Borrar localStorage</button>
        <button class="btn" onclick="location.href='index.html'">‚Üê Volver a Index</button>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function verificarEstado() {
            const statusDiv = document.getElementById('status');
            const localStorageDiv = document.getElementById('localStorage');
            const usuarioActualDiv = document.getElementById('usuarioActual');

            // Mostrar todo el localStorage
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            localStorageDiv.textContent = JSON.stringify(storage, null, 2);

            // Verificar funci√≥n obtenerUsuarioActual
            if (typeof obtenerUsuarioActual === 'function') {
                const usuario = obtenerUsuarioActual();

                if (usuario) {
                    usuarioActualDiv.textContent = JSON.stringify(usuario, null, 2);
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Usuario detectado: ' + usuario.nombre + ' (Nivel ' + usuario.nivel + ')</div>';
                } else {
                    usuarioActualDiv.textContent = 'null - No hay usuario en sesi√≥n';
                    statusDiv.innerHTML = '<div class="status error">‚ùå No hay usuario logueado</div>';
                }
            } else {
                statusDiv.innerHTML = '<div class="status error">‚ùå ERROR: Funci√≥n obtenerUsuarioActual no existe</div>';
                usuarioActualDiv.textContent = 'ERROR: js/auth.js no carg√≥ correctamente';
            }
        }

        function borrarStorage() {
            if (confirm('¬øBorrar todo el localStorage?')) {
                localStorage.clear();
                verificarEstado();
                alert('localStorage borrado');
            }
        }

        // Ejecutar al cargar
        window.addEventListener('DOMContentLoaded', verificarEstado);
    </script>
</body>
</html>
